{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-6 px-4">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">{{ username }}</h1>
        <img src="data:image/jpeg;base64,{{ profile_pic_base64 }}" alt="Profile Picture" class="mx-auto h-32 w-32 rounded-full"/>
    </div>
    
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Previous Scores</h2>
        {% if scores %}
        <ul class="list-disc list-inside">
            {% for score in scores %}
            <li>{{ score }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No scores to display.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
